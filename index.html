<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Ball Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="cart-icon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-blue-200 overflow-hidden">
    <div class="relative w-screen h-screen flex items-end justify-center">
        <div id="basket" class="relative flex items-end justify-center text-white text-4xl">
            <i class="fas fa-basket-shopping bg-gradient-to-r from-brown-600 to-brown-400 rounded-xl border-4 border-brown-800 shadow-lg w-40 h-24 flex items-end justify-center p-4"></i>
        </div>
        <div id="ball" class="w-8 h-8 bg-orange-600 rounded-full absolute top-0 left-1/2 transform -translate-x-1/2"></div>
        <div id="score" class="absolute top-4 right-4 bg-gradient-to-r from-blue-500 to-blue-300 text-white text-2xl font-bold px-4 py-2 rounded-lg shadow-lg"></div>
        <div id="instruction" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-yellow-300 text-orange-600 text-xl font-bold px-6 py-4 rounded-lg shadow-xl border-4 border-orange-600">
            Use Arrow Keys to Move the Basket
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
